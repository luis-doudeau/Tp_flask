{% extends 'baseBS.html' %}
{% block content %}
<body>
    <section>
        <div class="row" style="text-align: center;">
            <h1>Page Admin</h1>
        </div>
        <div class="container" style="margin-top: 5em; margin-bottom : 10em;">
            <div class="row" style="display: flex; justify-content: space-between;">
                <div class="gestion shadow-lg p-3 mb-5  rounded" id="gererLivres">
                    <label>Gérer les livres</label>
                </div>
                <div class="gestion shadow-lg p-3 mb-5 rounded"  id="gererAuteurs">
                    <label>Gérer les auteurs</label>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}

{% block scripts %}
<script>
    var row = null;
    var table = null;
    $(document).ready(function(){

        $("#gererLivres").on("click",function(){
            window.location = "{{url_for('Livres')}}"
        })

        $("#gererAuteurs").on("click",function(){
            window.location = "{{url_for('Auteurs')}}"
        })

    })
</script>
{% endblock %}
