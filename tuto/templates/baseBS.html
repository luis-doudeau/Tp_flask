<!doctype html>
<html lang="fr">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/datatables.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/dataTables.bootstrap5.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/moment.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/datetime.js') }}" type="text/javascript"></script>
        <!--<script src="{{ url_for('static', filename='js/kendo.ui.core.min.js') }}" type="text/javascript"></script>-->
        <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/print.min.js') }}"></script>
        <script src="https://kendo.cdn.telerik.com/2022.3.1109/js/kendo.all.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/kendoall.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/dataTables.bootstrap5.min.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
        <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename="/styles/style.css") }}">
        <link href="https://fonts.cdnfonts.com/css/londrina-shadow" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    
        <script src="{{ url_for('static', filename='js/kendo.ui.core.min.js') }}" type="text/javascript"></script>
        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>Ma bibliothèque SF</title>
        {% endblock %}
    </head>
    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">My Books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('ClientLivres')}}">Livres</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled">Disabled</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
          </header>
        <!-- Your page content -->
        <main class="flex-shrink-0">
            <div class="container">
     
            {% block content %}
        
            {% endblock %}
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
              <span class="text-muted">Réalisé par : Lenny DE NARDI & Luis DOUDEAU</span>
            </div>
          </footer>
        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
