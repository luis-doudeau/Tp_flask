{% extends 'baseBS.html' %}
{% block content %}
<body>
    <section>
        <div class="container " style="margin-top: 5em" >
            <div class="row">
                <div class="row">
                    <div class="col-12 col-md-8"></div>
                    <div class="col-6 col-md-4">
                        <button id="ajouterLivre" type="button" class="btn btn-success">Ajouter</button>
                        <button id="Filtres" type="button" class="btn btn-success">Filtrer</button>
                        <button id="buttonmodalSupr" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalSupprimer">Supprimer</button>
                    </div>
                </div>
            </div>
            <table id="livres" class="table table-striped" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Titre</th>
                        <th>Prix</th>
                        <th>Auteur</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal fade" id="modalSupprimer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Supprimer</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Etes-vous sur de vouloir supprimer ce livre ?</p>
                  <span id="livresupprimer"></span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button type="button" class="btn btn-danger" id="deleteLivre" data-dismiss="modal">Supprimer</button>
                </div>
              </div>
            </div>
        </div>
        <form method="POST">
            <div class="modal fade" id="modalAjouterLivre" tabindex="2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nouveau Livre</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-4">
                                <label for="TitreLivre" class="label label-primary">Titre</label>
                            </div>
                            <div class="col-8">
                                <input required id="TitreLivre" value="01/01/2022">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="PrixLivre" class="label label-primary">Prix</label>
                            </div>
                            <div class="col-8">
                                <input required id="PrixLivre">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="UrlLivre" class="label label-primary">Url image</label>
                            </div>
                            <div class="col-8">
                                <input required  id="UrlLivre">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="ImageLivre" class="label label-primary">Nom de l'image</label>
                            </div>
                            <div class="col-8">
                                <input required  id="ImageLivre">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-4">
                                <label for="IdAuteurLivre" class="label label-primary">ID Auteur</label>
                            </div>
                            <div class="col-8">
                                <input required  id="IdAuteurLivre">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-success" id="ajouterLivre2">Cr√©er</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
        <div class="modal" id="modalFiltreLivres" tabindex="2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Filtre<h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="IDFiltre" class="k-label">ID</label>
                        </div>
                        <div class="col-md-7">
                            <input id="IDFiltre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="TitreFiltre" class="k-label">Titre</label>
                        </div>
                        <div class="col-md-7">
                            <input id="TitreFiltre">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-5">
                            <label for="PrixFiltre" class="label label-primary">Prix</label>
                        </div>
                        <div class="col-md-7">
                            <input  id="PrixFiltre">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5">
                            <label for="AuteurFiltre" class="label label-primary">Auteur</label>
                        </div>
                        <div class="col-md-7">
                            <input id="AuteurFiltre">
                        </div>
                    </div>
    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-success" id="savefilter">Sauvegarder</button>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
{% block scripts %}
<script>

    function isNumeric(str) {
        if (typeof str != "string") return false // we only process strings!  
        return !isNaN(str) && // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
                !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
}

    $("#buttonmodalSupr").prop("disabled",true)
    var row = null;
    var table = null;
        $(document).ready(function() {
            $("#IDFiltre").kendoNumericTextBox({
                culture: "fr-FR",
                min:0,
                placeholder: "Entrer l'id d'un livre",
                format: "{0:n0}",
                size : "medium",
            });
            $("#TitreFiltre").kendoTextBox({
                placeholder: "Entrer le nom d'un livre",
                size : "medium",
            });
            
            $("#PrixFiltre").kendoNumericTextBox({
                culture: "fr-FR",
                min:0,
                placeholder: "Entrer le prix d'un livre",
                format: "{0:n0}",
                size : "medium",
            });

            $("#AuteurFiltre").kendoTextBox({
                placeholder: "Entrer le nom d'un auteur",
                size : "medium",
            });

            let table = $('#livres').DataTable({
            ajax: {
                url:"/api/dataBooks",
                type:"POST",
                data:function(c){
                    if(c!=undefined){
                        c.id = $("#IDFiltre").val();
                        c.titre = $("#TitreFiltre").val();
                        c.prix = $("#PrixFiltre").val();
                        c.auteur = $("#AuteurFiltre").val();
                    }
                    return c
                }
            },
            columns: [
                {data: 'id',className: "dt-center"},
                {data: 'img',className: "dt-center", render: function(data){
                    return "<img src={{url_for('static', filename = 'images/Livres')}} alt='Image introuvable'> ".replace('Livres', data)
                }},
                {data: 'titre',className: "dt-center"},
                {data: 'prix',className: "dt-center", render:function(data){
                    return data + "‚Ç¨"
                }},
                {data: 'auteur',className: "dt-center"},
            ],
            info:true,
            scroller:true,
            scrollY:500,
            paging: false,
            info: false,
            "searching": false,
        });

        $("#deleteLivre").on("click",function(){
                $.ajax({
                    url:'{{url_for("deleteLivre")}}',
                    type:'POST',
                    data:{id:$(row)[0].childNodes[0].innerHTML},
                success: function(){
                    table.ajax.reload();
                } 
            });       
        });

        $("#livres").on("click", "tr", function() {
            if(row !=null){
                $(row).css('background-color', "");     
            }
            $("#buttonmodalSupr").prop("disabled",false)
            row = this;
            $(this).css('background-color', "#AFE1AF");
            idColumn = table.column(0).data()[$(this).index()]; // R√©cup√©ration de la colonne ID
            $("#livresupprimer").html($(row)[0].childNodes[2].innerHTML)
        });

        $("#savefilter").on("click",function(){
            table.ajax.reload();
            $("#modalFiltreLivres").modal("hide")
        });

        $("#Filtres").on("click",function(){
            $("#modalFiltreLivres").modal("show")
        })

        const container = document.getElementById("modalAjouterLivre");
        const modal = new bootstrap.Modal(container);
        document.getElementById("ajouterLivre").addEventListener("click", function () {
            modal.show();
        });

        document.getElementById("ajouterLivre2").addEventListener("click", function () {
            var TitreLivre = $("#TitreLivre").val()
            var PrixLivre = $("#PrixLivre").val()
            var UrlLivre = $("#UrlLivre").val()
            var ImageLivre = $("#ImageLivre").val() 
            var IdAuteurLivre = $("#IdAuteurLivre").val()

            if(ImageLivre != "" && UrlLivre != "" && TitreLivre != "" && IdAuteurLivre != "" && isNumeric(IdAuteurLivre) && PrixLivre != ""&& isNumeric(PrixLivre)){
                modal.hide();
            }
        });

        $("#ajouterLivre2").on("click",function(){
            var TitreLivre = $("#TitreLivre").val()
            var PrixLivre = $("#PrixLivre").val()
            var UrlLivre = $("#UrlLivre").val()
            var ImageLivre = $("#ImageLivre").val()
            var IdAuteurLivre = $("#IdAuteurLivre").val()

            TitreLivre == ""?$("#TitreLivre").css("border","1px solid red"):$("#TitreLivre").css("border","");
            PrixLivre == "" || !isNumeric(PrixLivre) ?$("#PrixLivre").css("border","1px solid red"):$("#PrixLivre").css("border","");
            UrlLivre == ""?$("#UrlLivre").css("border","1px solid red"):$("#UrlLivre").css("border","");
            ImageLivre == ""?$("#ImageLivre").css("border","1px solid red"):$("#ImageLivre").css("border","");
            IdAuteurLivre == "" || !isNumeric(IdAuteurLivre)?$("#IdAuteurLivre").css("border","1px solid red"):$("#IdAuteurLivre").css("border","");

            $("#loader-background").show()
        
            if(ImageLivre != "" && UrlLivre != "" && TitreLivre != "" && IdAuteurLivre != "" && isNumeric(IdAuteurLivre) && PrixLivre != ""&& isNumeric(PrixLivre)){
                $.ajax({
                url:'{{url_for("AddLivre")}}',
                type:'POST',
                data:{
                    TitreLivre : TitreLivre,
                    PrixLivre : PrixLivre,
                    UrlLivre : UrlLivre,
                    ImageLivre : ImageLivre,
                    IdAuteurLivre:IdAuteurLivre
            },

            success: function(response){ 
                table.ajax.reload();
                $("#loader-background").hide()
                if(response == "true"){
                
                    $("#TitreLivre").data("kendoTextBox").value("")
                    $("#PrixLivre").data("kendoNumericTextBox").value("")
                    $("#UrlLivre").data("kendoTextBox").value("")
                    $("#ImageLivre").data("kendoTextBox").value("")
                    $("#IdAuteurLivre").data("kendoNumericTextBox").value("")

                }else{
                    alert(response)
                }
            } 
        });
        }
        })
        $("#TitreLivre").kendoTextBox({
            placeholder: "Titre",
            fillMode: "solid",
            size : "medium",
        });

        $("#PrixLivre").kendoNumericTextBox({
                culture: "fr-FR",
                min:0,
                value : 0,
                placeholder: "Prix",
                format: "{0:n0}",
                size : "medium",
        });


        $("#UrlLivre").kendoTextBox({
            placeholder: "Url d'amazon",
            fillMode: "solid",
            size : "medium",
        });

        $("#ImageLivre").kendoTextBox({
            placeholder: "Nom de l'image",
            fillMode: "solid",
            size : "medium",
        });

        $("#IdAuteurLivre").kendoNumericTextBox({
                culture: "fr-FR",
                min:0,
                value : 0,
                placeholder: "ID de l'auteur",
                format: "{0:n0}",
                size : "medium",
        });

        });

</script>
{% endblock %}
